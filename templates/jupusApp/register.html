<!-- templates/registration/register.html -->
{% extends "jupusApp/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
